
<div [routerLink]="[index]" 
     class="row" 
     style="cursor: pointer;margin-right: 30%;"
     routerLinkActive='active'
     
     >
    <div class='col-md-5'>
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
    </div>
    <div class='col-md-3'>
        <img src="{{recipe.image}}" style="width:100px;max-height: 200px;margin-right: 50%;">
    </div>
</div>

<hr>
